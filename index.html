<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .car-card {
            transition: transform 0.3s ease-in-out;
        }
        .car-card:hover {
            transform: translateY(-10px);
        }
        .search-bar {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-car text-indigo-600 text-2xl"></i>
                    <span class="font-bold text-xl text-gray-800">Car Store</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-300">Home</a>
                    <a href="#cars" class="text-gray-600 hover:text-indigo-600 transition duration-300">Cars</a>
                    <a href="#contact" class="text-gray-600 hover:text-indigo-600 transition duration-300">Contact</a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-600" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-indigo-50">Home</a>
            <a href="#cars" class="block py-2 px-4 text-gray-600 hover:bg-indigo-50">Cars</a>
            <a href="#contact" class="block py-2 px-4 text-gray-600 hover:bg-indigo-50">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-indigo-600 pt-24 pb-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Find Your Perfect Car</h1>
                <p class="text-xl text-indigo-100 mb-8">Browse through our collection of premium vehicles</p>
                
                <!-- Search Bar -->
                <div class="max-w-3xl mx-auto">
                    <div class="search-bar flex items-center gap-4 p-4 rounded-lg shadow-lg mb-8">
                        <div class="flex-1">
                            <input type="text" id="searchInput" placeholder="Search cars..." 
                                class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <button onclick="filterCars()" class="bg-indigo-700 text-white px-6 py-2 rounded-lg hover:bg-indigo-800 transition duration-300">
                            <i class="fas fa-search mr-2"></i>Search
                        </button>
                    </div>
                </div>

                <a href="#cars" class="inline-block bg-white text-indigo-600 px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition duration-300">
                    View All Cars
                </a>
            </div>
        </div>
    </div>

    <!-- Featured Cars -->
    <div id="cars" class="max-w-7xl mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-4">Featured Cars</h2>
        <p class="text-gray-600 text-center mb-12">Discover our selection of premium vehicles</p>
        
        <!-- Filters -->
        <div class="flex flex-wrap gap-4 justify-center mb-8">
            <button onclick="filterByType('all')" class="filter-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded-full hover:bg-indigo-200 transition duration-300">
                All Cars
            </button>
            <button onclick="filterByType('Electric')" class="filter-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded-full hover:bg-indigo-200 transition duration-300">
                Electric
            </button>
            <button onclick="filterByType('Sport')" class="filter-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded-full hover:bg-indigo-200 transition duration-300">
                Sport
            </button>
            <button onclick="filterByType('Luxury')" class="filter-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded-full hover:bg-indigo-200 transition duration-300">
                Luxury
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="carList">
            <!-- Cars will be added here dynamically -->
        </div>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="bg-gray-100 py-16">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-4">Contact Us</h2>
            <p class="text-gray-600 text-center mb-12">Get in touch with our team</p>
            
            <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Name</label>
                        <input type="text" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Message</label>
                        <textarea class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="4"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample car data
        const cars = [
            {
                name: "Tesla Model S",
                price: "$79,990",
                image: "https://images.pexels.com/photos/2394/lights-clouds-dark-car.jpg?auto=compress&cs=tinysrgb&w=800",
                features: ["Electric", "Autopilot", "Long Range"],
                type: "Electric"
            },
            {
                name: "BMW M4",
                price: "$71,900",
                image: "https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=800",
                features: ["Sport", "Twin-Turbo", "RWD"],
                type: "Sport"
            },
            {
                name: "Mercedes-Benz S-Class",
                price: "$94,250",
                image: "https://images.pexels.com/photos/116675/pexels-photo-116675.jpeg?auto=compress&cs=tinysrgb&w=800",
                features: ["Luxury", "AWD", "Premium"],
                type: "Luxury"
            },
            {
                name: "Porsche 911",
                price: "$101,200",
                image: "https://images.pexels.com/photos/3802510/pexels-photo-3802510.jpeg?auto=compress&cs=tinysrgb&w=800",
                features: ["Sport", "Rear-Engine", "PDK"],
                type: "Sport"
            },
            {
                name: "Audi e-tron GT",
                price: "$99,900",
                image: "https://images.pexels.com/photos/3802512/pexels-photo-3802512.jpeg?auto=compress&cs=tinysrgb&w=800",
                features: ["Electric", "Quattro", "Fast Charging"],
                type: "Electric"
            }
        ];

        // Render cars
        function renderCars(carsToRender) {
            const carList = document.getElementById('carList');
            carList.innerHTML = '';
            
            carsToRender.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card bg-white rounded-lg shadow-lg overflow-hidden';
                carCard.innerHTML = `
                    <img src="${car.image}" alt="${car.name}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">${car.name}</h3>
                        <p class="text-indigo-600 font-bold mb-4">${car.price}</p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${car.features.map(feature => 
                                `<span class="bg-gray-100 text-gray-800 text-sm px-3 py-1 rounded-full">${feature}</span>`
                            ).join('')}
                        </div>
                        <button onclick="showCarDetails('${car.name}')" 
                            class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
                            View Details
                        </button>
                    </div>
                `;
                carList.appendChild(carCard);
            });
        }

        // Filter cars by type
        function filterByType(type) {
            const filteredCars = type === 'all' ? cars : cars.filter(car => car.type === type);
            renderCars(filteredCars);
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                btn.classList.add('bg-indigo-100', 'text-indigo-700');
            });
            event.target.classList.remove('bg-indigo-100', 'text-indigo-700');
            event.target.classList.add('bg-indigo-600', 'text-white');
        }

        // Search cars
        function filterCars() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCars = cars.filter(car => 
                car.name.toLowerCase().includes(searchTerm) ||
                car.features.some(feature => feature.toLowerCase().includes(searchTerm))
            );
            renderCars(filteredCars);
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // Show car details (placeholder function)
        function showCarDetails(carName) {
            alert(`Showing details for ${carName}`);
        }

        // Initial render
        renderCars(cars);
    </script>
</body>
</html>
